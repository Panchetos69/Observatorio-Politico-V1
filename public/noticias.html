<script>
  async function loadNews(){
    const q = document.getElementById("q").value.trim();
    const source = document.getElementById("source").value;
    const data = await apiGet(`/api/news?source=${encodeURIComponent(source)}&q=${encodeURIComponent(q)}`);
    document.getElementById("count").textContent = `Total: ${data.total || 0}`;
    const list = document.getElementById("list");
    list.innerHTML = "";

    (data.items || []).forEach(it=>{
      const title = it.title || it.titulo || "PublicaciÃ³n";
      const date = it.date || it.fecha || "";
      const pdf = it.pdf_url || it.url || "";
        const ed = it.edicion_url || "";

        const buttons = `
        <div class="flex gap-2 mt-3">
            ${pdf ? `<a target="_blank" href="${pdf}" class="px-3 py-2 rounded-xl bg-purple-600 hover:bg-purple-700 text-white font-bold text-sm">Abrir PDF</a>` : ""}
            ${ed ? `<a target="_blank" href="${ed}" class="px-3 py-2 rounded-xl border border-gray-200 hover:bg-gray-50 text-sm font-semibold">Ver ediciÃ³n</a>` : ""}
        </div>
        `;

        list.innerHTML += `
        <div class="bg-white rounded-2xl border border-gray-100 p-4 card-hover">
            <div class="font-extrabold">${title}</div>
            <div class="text-sm text-gray-500 mt-1">${date} ${it.tab ? "â€¢ " + it.tab : ""}</div>
            ${buttons}
        </div>
        `;
    });
  }
  loadNews();
</script>
