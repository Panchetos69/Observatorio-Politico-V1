<script>
  async function loadFeed(){
    const q = document.getElementById("q").value.trim();
    const status = document.getElementById("status").value;
    const data = await apiGet(`/api/activity?chamber=camara&status=${encodeURIComponent(status)}&q=${encodeURIComponent(q)}`);

    document.getElementById("count").textContent = `Total: ${data.total || 0}`;
    const list = document.getElementById("list");
    list.innerHTML = "";

    (data.items || []).slice(0,150).forEach(it=>{
      const link = it.citacion ? `<a class="text-purple-700 underline" target="_blank" href="${it.citacion}">ver citaciÃ³n</a>` : "";
      list.innerHTML += `
        <div class="bg-white rounded-2xl border border-gray-100 p-4 card-hover">
          <div class="flex items-center justify-between gap-3">
            <div class="font-extrabold">${it.commission}</div>
            <div class="text-sm">${badge(it.estado || "-")}</div>
          </div>
          <div class="text-sm text-gray-500 mt-1">${it.fecha || ""} â€¢ sesiÃ³n ID ${it.session_id || "-"}</div>
          <div class="text-sm mt-2">${link}</div>
        </div>
      `;
    });
  }
  loadFeed();
</script>
